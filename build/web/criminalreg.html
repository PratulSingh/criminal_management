<html>
    <head>
        <title>Criminal Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style/css/mycss.css" rel="stylesheet" type="text/css"/>
        <script src="style/js/jquery-1.9.1.js" type="text/javascript"></script>
    </head>
    <body>
      

<div class="container" style="margin-left: 100px; margin-top: 50px; background-color: rgb(255, 165, 0); padding-top: 20px;" >
    <form action="criminalregistration" method="post" >
<table>
<tr>
<td style="padding: 10px;" ><label style="font-family:  bold; margin-top: 10px;" >Name:</label></td>
<td style="padding: 10px;"><input  name="fname" type="text" class="form-control" placeholder="First name" style="width: 250px;margin-left: 5px;" ></td>
<td style="padding: 10px;"><input  name="mname" type="text" class="form-control" placeholder="Middle name" style="width: 250px;" ></td>
<td style="padding: 10px;"><input  name="lname" type="text" class="form-control" placeholder="Last name" style="width: 250px;" ></td>
</tr>
<tr>
<td style="padding: 10px;" ><label style="font-family: bold; margin-top: 10px;" >Father's Name:</label></td>
<td style="padding: 10px;"><input name="ffname" type="text" class="form-control" placeholder="First name" style="width: 250px;margin-left: 5px;" ></td>
<td style="padding: 10px;"><input name="fmname" type="text" class="form-control" placeholder="Middle name" style="width: 250px;" ></td>
<td style="padding: 10px;"><input  name="flname" type="text" class="form-control" placeholder="Last name" style="width: 250px;" ></td>
</tr>
 <tr>
<td style="padding: 10px;" ><label style="font-family:  bold; margin-top: 10px;" >Type of Crime:</label></td>
<td style="padding: 10px;"><input  name="type" type="text" class="form-control" placeholder="Crime Type" style="width: 250px; margin-left: 5px;" ></td>
 </tr>
 <tr>
<td style="padding: 10px;" ><label style="font-family:  bold; margin-top: 10px;" >Section Violation:</label></td>
<td style="padding: 10px;"><input  type="text" name="violation" class="form-control" placeholder="Ex:-Section-703" style="width: 250px; margin-left: 5px;"></td>
</tr>
<tr>
<td style="padding: 10px;" ><label style="font-family:  bold; margin-top: 10px;" >Contact Number:</label></td>
<td style="padding: 10px;"><input  name="contact" type="text" class="form-control" placeholder="9199999999" style="width: 250px; margin-left: 5px;" ></td>
</tr>

<tr>
<td style="padding: 10px;" ><label style="font-family:  bold; margin-top: 10px;" >Date Of Birth :</label></td>
<td style="padding: 10px;"> <input type="date" name="dob" class="form-control" style="width: 250px;margin-left: 5px;"></td>
</tr>

 

</table>
<fieldset style="margin-top: 30px;">
<legend> Criminal Address :</legend>
<table>
<tr>
<td style="padding: 10px;" ><label style="font-family:  bold; margin-top: 10px;" >Address:</label></td>
<td style="padding: 10px;"><input name="peradd"  type="text" class="form-control" placeholder="Enter Address" style="width: 250px;margin-left: 75px;"></td>
</tr>
<tr>
<td style="padding: 10px;"><label style="font-family:  bold; margin-top: 10px;" >State:</label></td>
<td style="padding: 10px;"><input type="text" name="perstate" class="form-control" placeholder="Enter State" style="width: 250px;margin-left: 75px;"></td>
</tr>
<tr>
<td style="padding: 10px;" ><label style="font-family: bold; margin-top: 10px;" >City:</label></td>
<td style="padding: 10px;"><input type="text" name="percity" class="form-control" placeholder="Enter City" style="width: 250px;margin-left: 75px;"></td>
</tr>
<tr>
<td style="padding: 10px;" ><label style="font-family:  bold; margin-top: 10px;" >Pincode:</label></td>
<td style="padding: 10px;"><input  name="ppincode" type="text" class="form-control" placeholder="802102" style="width: 250px;margin-left: 75px;" ></td>
</tr>
</table>
</fieldset>



<fieldset style="margin-top: 30px;">

<table>
<tr>
<td ><br><br><br></td>
<td ><br></td>
</tr>
<tr>
<td></td><td></td>
<td><input type="submit" value="Submit" style=" height: 50px; width: 150px; font-size:xx-large; font-style:normal; font-family:serif;"></td>
</tr>
<tr>
<td ><br><br><br></td>
<td ><br></td>
</tr>
</table>
</fieldset>

</form>
</div>

    </body>
</html>
